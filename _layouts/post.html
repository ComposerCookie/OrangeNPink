---
layout: default
---
<div class="blogLayout">
	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

		<header class="post-header">
			<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
			<img class="circleAvatar" src=" {{ "/images/jackie-mini-avatar.png" | prepend: site.baseurl }} " alt="Jackie's avatar">
			<p class="postDesc"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} <br> Categories: {{page.categories}}</p>
		</header>

		<div class="post-content" itemprop="articleBody">
			{{ content }}
		</div>

	</article>
</div>
