---
layout: default
---

<div class="fashionPage">

	{% include fashionSort.html %}
	
	<div class="fashLeftColumn">
		{% include fashionOnlyShow.html %}
	</div>

	<div class="fashRightColumn">
		{% for post in site.posts %}
			{% if post.title and post.categories contains "fashion" %}
				<a href="{{ post.url | prepend: site.baseurl }}"><img src=" {{ "/images/" | prepend: site.baseurl | append: post.fashPicName }} " width="300" height="200"></a>
			{% endif %}
		{% endfor %}
	</div>
	
</div>
